    [
        [k!(Grave),  k!(Kc1),  k!(Kc2),  k!(Kc3), k!(Kc4),        k!(Kc5),   k!(Kc6), k!(Kc7), k!(Kc8),   k!(Kc9),  k!(Kc0),       k!(Delete),],
