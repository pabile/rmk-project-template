    (3,0) (3,1) (3,2) (3,3) (3,4) (3,5) (8,0) (8,1) (8,2) (8,3) (8,4) (8,5)
    (4,0) (4,1) (4,2) (4,3) (4,4) (4,5) (9,0) (9,1) (9,2) (9,3) (9,4) (9,5)
"""
